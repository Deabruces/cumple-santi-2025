<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e293b" stroke="url(#grad1)" stroke-width="3"/>

  <!-- Cake base -->
  <rect x="25" y="55" width="50" height="15" fill="#8b5cf6" rx="2"/>
  <rect x="25" y="45" width="50" height="12" fill="#a78bfa" rx="2"/>
  <rect x="30" y="35" width="40" height="12" fill="#c4b5fd" rx="2"/>

  <!-- Candles -->
  <rect x="38" y="25" width="4" height="12" fill="#fbbf24" rx="1"/>
  <rect x="58" y="25" width="4" height="12" fill="#fbbf24" rx="1"/>

  <!-- Flames -->
  <ellipse cx="40" cy="23" rx="3" ry="4" fill="#f59e0b"/>
  <ellipse cx="60" cy="23" rx="3" ry="4" fill="#f59e0b"/>
  <ellipse cx="40" cy="22" rx="2" ry="3" fill="#fef3c7"/>
  <ellipse cx="60" cy="22" rx="2" ry="3" fill="#fef3c7"/>

  <!-- Number 10 -->
  <text x="50" y="52" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">10</text>

  <!-- Lock icon (escape room theme) -->
  <circle cx="80" cy="25" r="8" fill="#3b82f6" opacity="0.9"/>
  <rect x="77" y="27" width="6" height="5" fill="#1e293b" rx="1"/>
  <rect x="78.5" y="25" width="3" height="3" fill="none" stroke="#1e293b" stroke-width="1.5"/>
</svg>
